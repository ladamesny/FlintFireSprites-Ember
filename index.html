<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/libs/handlebars-1.0.0.js"></script>
    <script type="text/javascript" src="js/libs/ember.js"></script>
    <script type="text/javascript" src="js/libs/ember-data.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title></title>
  </head>

  <body>
  <!-- In order for Ember to know which part of the page is dynamic, we need to wrap that
    part within handle bars script tags -->
    <script type="text/x-handlebars" data-template-name="application">
      <div class="navbar navbar-default">
        <div class="container">
          <a href="#" class="navbar-brand"><img src='images/logo.png' alt='logo' height='34' width='224' /></a>
          <ul class='nav navbar-nav navbar-right'>
            <li class='active' href='#/'><a> Home</a></li>
            <li><a href='#/about'>About</a></li>
          </ul>
        </div>
      </div>
      <div class="container">
        {{outlet}}
      </div>
      <footer class="container">
      <hr />
      <p class='pull-left'>&copy; 2013 The Fline &amp; Flame</p>
      <p class="pull-right"><a href='#/credits'>Credits</a></p>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <h1>Welcome to The Flint &amp; Flame!</h1>
    </script>

    <script type="text/x-handlebars" data-template-name="about">
      <h1>Welcome to The Flint &amp; Flame!</h1>
    </script>
  </body>
</html>
